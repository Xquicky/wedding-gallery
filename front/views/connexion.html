<div class="container">

  <form class="form-signin" action="/login" method="post" enctype="application/x-www-form-urlencoded">
    <h2 class="form-signin-heading">Connexion</h2>
    <label for="inputLogin" class="sr-only">Login</label>
    <input type="text" name="login" class="form-control" placeholder="Login" required autofocus>
    <label for="inputPassword" class="sr-only">Mot de passe</label>
    <input type="password" name="pwd" class="form-control" placeholder="Mot de passe" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="rememberMe" value="remember-me"> Se souvenir de moi
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
  </form>

</div>
