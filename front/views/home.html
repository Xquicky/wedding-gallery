<div id="wedding-gallery" >
  {{#each data.images}}
    <a class="wedding-photos" href="{{photo}}">
      <img alt="{{title}}" src="{{thumb}}"/>
    </a>
  {{/each}}
</div>

<script type="text/javascript">
  $("#wedding-gallery").justifiedGallery({
    rowHeight : 180,
    lastRow : 'nojustify',
    margins : 3
  }).on('jg.complete', function () {
    $('#wedding-gallery a').swipebox();
  });
</script>
